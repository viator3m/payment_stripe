version: '3.8'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres:/var/lib/postgres/data/
    env_file:
      - /.env

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  backend:
    image: viator3m/rishat:latest
    restart: always
    depends_on:
      - db
    env_file:
      - /.env

volumes:
  postgres:
